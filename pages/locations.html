<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include('./layout/head'); %>
    <title>location</title>
  </head>
  <body>
    <%- include('./layout/navbar'); %>
    <div class="container pt-6 pt-md-5 pt-sm-2_5">
      <h2 class="title fw-bold fs-sm-1_5">門市據點</h2>
      <div class="row select mb-sm-1_5 mt-sm-1_5">
        <div class="col-4 col-md-7 d-flex col-sm-4 align-items-c">
          <label class="fs-1_5 mr-1 whitespace-nowrap" for="select_location"
            >選擇分區</label
          >
          <select
            class="select-area"
            name="select_location "
            id="select_location"
          >
            <option value="Taipei">台北市</option>
          </select>
        </div>
      </div>
    </div>

    <div class="container pb-5 pb-sm-4">
      <div class="row">
        <div class="col-5 location-card col-md-12 d-md-flex mb-md-1_5 col-sm-4">
          <div class="row">
            <div class="col-12 col-md-6 col-sm-4">
              <img
                src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/storepage-1.png
                "
                alt=""
                class="h-100"
              />
            </div>

            <div class="col-12 col-md-6 col-sm-4">
              <h3 class="location-card-title">台北中山旗艦店</h3>
              <div class="location-card-body">
                <div class="d-flex">
                  <span class="material-symbols-outlined"> call </span>
                  <p>電話：(02)000-1234</p>
                </div>
                <div class="d-flex">
                  <span class="material-symbols-outlined"> schedule </span>
                  <p>營業時間：10:00-21:00</p>
                </div>
                <div class="d-flex">
                  <span class="material-symbols-outlined"> location_on </span>
                  <p>地址：台北市中山區南京東路25巷2-1號</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-7 col-md-12">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.458381194239!2d121.52652511127557!3d25.05244843745528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1722339607033!5m2!1szh-TW!2stw"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="map"
          ></iframe>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); %>

    <script type="module" src="../main.js"></script>
  </body>
</html>
